parameters:
  - name: name
  - name: version
    default: 'stable'

jobs:
  - job: ${{ parameters.name }}
    strategy:
      matrix:
        cucumber:
          imageName: 'ubuntu-16.04'
          VERSION: ${{ parameters.version }}
          type: 'oneOrg'
        cucumber_other:
          imageName: 'ubuntu-16.04'
          OTHER_FABRIC: 'true'
          VERSION: ${{ parameters.version }}
          type: 'other'
        cucumber_ansible:
          imageName: 'ubuntu-16.04'
          ANSIBLE_FABRIC: 'true'
          VERSION: ${{ parameters.version }}
          type: 'ansible'
#        cucumber_opsTools:
#          imageName: 'ubuntu-16.04'
#          OPSTOOLS_FABRIC: 'true'
#          VERSION: ${{ parameters.version }}
#          type: 'opsTools'
        cucumber_two_org:
          imageName: 'ubuntu-16.04'
          TWO_ORG_FABRIC: 'true'
          VERSION: ${{ parameters.version }}
          type: 'twoOrg'
        cucumber_fabric_admin:
          imageName: 'ubuntu-16.04'
          FABRIC_ADMIN: 'true'
          type: 'fabricAdmin'

    pool:
      vmImage: $(imageName)

    steps:
      - template: setup-steps.yml
      - template: cucumber-steps.yml
        parameters:
          type: $(type)
