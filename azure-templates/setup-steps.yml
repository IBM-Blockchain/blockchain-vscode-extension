steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'
    displayName: 'Install Node.js'

  - bash: |
      set -ev
      /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
      echo ">>> Started xvfb"
    displayName: Start xvfb
    condition: and(succeeded(), eq(variables['Agent.OS'], 'Linux'))

  - bash: |
      set -ev
      echo ">>> Compile vscode-test"
      npm install --no-optional
      npm install --ignore-scripts
    displayName: run npm install

  - script: |
      set -ev
      function runNpmAudit() {
        local n=0; local rc=1; local out=""
        while [ "$n" -ne  10 ] && [ "$rc" -ne 0 ]; do
          echo ">>> run npm audit - Attempt $n"
          out=$((npm audit) 2>&1 | grep -e ".*")
          if [[ $out == *"found 0 vulnerabilities"* ]]; then
            rc=0
          fi
          echo "${out}"
          if [[ $rc -ne 0 ]] && [[ $out != *"code ENOAUDIT"* ]]; then
            break
          fi
          n=$(( n + 1 ))
        done
        return $rc;}
      runNpmAudit
      exit $?
    displayName: run npm audit

  - bash: |
      set -ev
      npm run compile
      echo ">>> Compiled vscode-test"
    displayName: run npm compile
    env:
      DISPLAY: ':99.0'
