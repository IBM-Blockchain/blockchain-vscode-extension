steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - bash: |
      set -ev
      /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
      echo ">>> Started xvfb"
    displayName: Start xvfb
    condition: and(succeeded(), eq(variables['Agent.OS'], 'Linux'))

  - script: 'node ./common/scripts/install-run-rush.js install'
    displayName: 'Rush Install'

  - script: |
      set -ev
      cd ./common/temp
      function runYarnAudit() {
        local n=0; local rc=1; local out=""
        while [ "$n" -ne  10 ] && [ "$rc" -ne 0 ]; do
          echo ">>> run yarn audit - Attempt $n"
          out=$((yarn audit) 2>&1 | grep -e ".*")
          if [[ $out == *"0 vulnerabilities found"* ]]; then
            rc=0
          fi
          echo "${out}"
          if [[ $rc -ne 0 ]] && [[ $out != *"code ENOAUDIT"* ]]; then
            break
          fi
          n=$(( n + 1 ))
        done
        return $rc;}
      runYarnAudit
      exit $?
    displayName: run yarn audit

  - script: 'node ./common/scripts/install-run-rush.js rebuild --verbose'
    displayName: 'Rush Rebuild'
