parameters:
  - name: type

steps:
  - bash: |
      set -ev
      cd ./packages/blockchain-extension
      ./cucumber/hlfv1/start.sh
      echo ${{ parameters.type }}
    displayName: Setup Fabric
    condition: and(succeeded(), eq(variables['OTHER_FABRIC'], 'true'))

  - task: DownloadSecureFile@1
    name: OrderingServiceCAAdmin
    inputs:
      secureFile: OrderingServiceCAAdmin.json
    condition: and(succeeded(), eq(variables['OPSTOOLS_FABRIC'], 'true'))

  - task: DownloadSecureFile@1
    name: OrderingServiceMSPAdmin
    inputs:
      secureFile: OrderingServiceMSPAdmin.json
    condition: and(succeeded(), eq(variables['OPSTOOLS_FABRIC'], 'true'))

  - task: DownloadSecureFile@1
    name: Org1CAAdmin
    inputs:
      secureFile: Org1CAAdmin.json
    condition: and(succeeded(), eq(variables['OPSTOOLS_FABRIC'], 'true'))

  - task: DownloadSecureFile@1
    name: Org1MSPAdmin
    inputs:
      secureFile: Org1MSPAdmin.json
    condition: and(succeeded(), eq(variables['OPSTOOLS_FABRIC'], 'true'))

  - task: DownloadSecureFile@1
    name: Org2CAAdmin
    inputs:
      secureFile: Org2CAAdmin.json
    condition: and(succeeded(), eq(variables['OPSTOOLS_FABRIC'], 'true'))

  - task: DownloadSecureFile@1
    name: Org2MSPAdmin
    inputs:
      secureFile: Org2MSPAdmin.json
    condition: and(succeeded(), eq(variables['OPSTOOLS_FABRIC'], 'true'))

  - task: DownloadSecureFile@1
    name: SaaSOrderingServiceCAAdmin
    inputs:
      secureFile: SaaSOrderingServiceCAAdmin.json
    condition: and(succeeded(), eq(variables['OPSTOOLS_FABRIC'], 'true'))

  - task: DownloadSecureFile@1
    name: SaaSOrderingServiceMSPAdmin
    inputs:
      secureFile: SaaSOrderingServiceMSPAdmin.json
    condition: and(succeeded(), eq(variables['OPSTOOLS_FABRIC'], 'true'))

  - task: DownloadSecureFile@1
    name: SaaSOrg1CAAdmin
    inputs:
      secureFile: SaaSOrg1CAAdmin.json
    condition: and(succeeded(), eq(variables['OPSTOOLS_FABRIC'], 'true'))

  - task: DownloadSecureFile@1
    name: SaaSOrg1MSPAdmin
    inputs:
      secureFile: SaaSOrg1MSPAdmin.json
    condition: and(succeeded(), eq(variables['OPSTOOLS_FABRIC'], 'true'))

  - bash: |
      set -ev
      cd ./packages/blockchain-extension
      ./cucumber/ansibleScripts/start.sh
    displayName: Setup Ansible Fabric
    condition: and(succeeded(), eq(variables['ANSIBLE_FABRIC'], 'true'))

  - bash: |
      set -ev
      cd ./packages/blockchain-fabric-admin
      ./cucumber/setup-tests.sh
    displayName: Setup Fabric Admin Fabric
    condition: and(succeeded(), eq(variables['FABRIC_ADMIN'], 'true'))

  - bash: |
      set -ev
      cd ./packages/blockchain-extension
      npm run cucumber -- $(opsTools_url) $(opsTools_key) $(opsTools_secret) $(opsTools_SaaS_api_key)
    env:
      DISPLAY: ':99.0'
      JSON_DIR: $(Agent.TempDirectory)
    displayName: Run cucumber tests
    condition: and(succeeded(), ne(variables['FABRIC_ADMIN'], 'true'))

  - bash: |
      set -ev
      cd ./packages/blockchain-fabric-admin
      npm run cucumber
    env:
      DISPLAY: ':99.0'
    displayName: Run fabric admin cucumber tests
    condition: and(succeeded(), eq(variables['FABRIC_ADMIN'], 'true'))

  - task: CopyFiles@2
    inputs:
      sourceFolder: '$(Build.SourcesDirectory)/packages/blockchain-extension/cucumber/report'
      contents: "**"
      targetFolder: '$(Build.ArtifactStagingDirectory)'
    condition: and(succeeded(), ne(variables['FABRIC_ADMIN'], 'true'))

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: 'cucumber-${{ parameters.type }}-report'
    condition: and(succeeded(), ne(variables['FABRIC_ADMIN'], 'true'))
