steps:
  - bash: |
      set -ev
      ./cucumber/hlfv1/start.sh
    displayName: Setup Fabric
    condition: and(succeeded(), eq(variables['OTHER_FABRIC'], 'true'))

  - bash: |
      set -ev
      npm run cucumber
    env:
      DISPLAY: ':99.0'
    displayName: Run cucumber tests
    condition: succeeded()
