sudo: false
language: node_js
node_js:
  - "lts/*"

before_install:
    - |
       if [ $TRAVIS_OS_NAME == "linux" ]; then
         sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
         sudo apt-get update
         sudo apt-get install gcc-4.9 g++-4.9
         sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 60 --slave /usr/bin/g++ g++ /usr/bin/g++-4.9
         export DISPLAY=':99.0'
         /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
         sleep 3
       fi

install: |
         ./.travis/install.sh

matrix:
  include:
    - name: "Unit Test"
      script: ./.travis/script.sh
      os: osx
      env:
        - TASK=unit
        - VERSION=1.35.1
      if: type != cron

    - name: "Unit Test"
      script: ./.travis/script.sh
      os: osx
      env:
        - TASK=unit
        - VERSION=insiders
      if: type = cron

    - name: "Unit Test"
      script: ./.travis/script.sh
      os: osx
      env:
        - TASK=unit
        - VERSION=1.32.3
      if: type = cron

    - name: "Unit Test"
      script: ./.travis/script.sh
      os: linux
      env:
        - TASK=unit
        - VERSION=1.35.1
      if: type != cron

    - name: "Unit Test"
      script: ./.travis/script.sh
      os: linux
      env:
        - TASK=unit
        - VERSION=insiders
      if: type = cron

    - name: "Unit Test"
      script: ./.travis/script.sh
      os: linux
      env:
        - TASK=unit
        - VERSION=1.32.3
      if: type = cron

    - name: "Cucumber Test"
      script: ./.travis/script.sh
      os: linux
      env: TASK=cucumber
      if: type != cron

    - name: "Cucumber Test"
      script: ./.travis/script.sh
      os: linux
      env:
        - TASK=cucumber
        - VERSION=insiders
      if: type = cron

    - name: "Cucumber Test"
      script: ./.travis/script.sh
      os: linux
      env:
        - TASK=cucumber
        - VERSION=1.32.3
      if: type = cron

    - name: "Cucumber Other Test"
      script: ./.travis/script.sh
      os: linux
      env: TASK=cucumberOther
      if: type !=cron

    - name: "Cucumber Other Test"
      script: ./.travis/script.sh
      os: linux
      env:
        - TASK=cucumberOther
        - VERSION=insiders
      if: type = cron

    - name: "Cucumber Other Test"
      script: ./.travis/script.sh
      os: linux
      env:
        - TASK=cucumberOther
        - VERSION=1.32.3
      if: type = cron

    - stage: deploy
      skip_cleanup: true
      provider: script
      script: ./.travis/deploy.sh
      if: branch = master
      if: tag IS present

cache: false
