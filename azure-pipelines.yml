schedules:
  - cron: "0 0 * * *"
    displayName: Daily insiders build
    branches:
      include:
        - master
    always: true

stages:
  - stage: unitTest
    condition: ne(variables['BUILD_REASON'], 'Schedule')
    dependsOn: []
    jobs:
      - job: unit
        strategy:
          matrix:
            linux:
              imageName: 'ubuntu-16.04'
              VERSION: '1.35.1'
              MODULES: '64'
              ELECTRON: '3.0'
              TARGET: '3.0.0'
            mac:
              imageName: 'macos-10.14'
              VERSION: '1.35.1'
              MODULES: '64'
              ELECTRON: '3.0'
              TARGET: '3.0.0'
        pool:
          vmImage: $(imageName)

        steps:
          - template: azure-templates/setup-steps.yml
          - template: azure-templates/rebuild-steps.yml
          - template: azure-templates/unit-test-steps.yml

  - stage: cucumberTest
    condition: ne(variables['BUILD_REASON'], 'Schedule')
    dependsOn: []

    jobs:
      - job: cucumber
        strategy:
          matrix:
            cucumber:
              imageName: 'ubuntu-16.04'
            cucumber_other:
              imageName: 'ubuntu-16.04'
              OTHER_FABRIC: 'true'

        pool:
          vmImage: $(imageName)

        steps:
          - template: azure-templates/setup-steps.yml
          - template: azure-templates/cucumber-steps.yml

  - stage: otherVersionsUnitTest
    condition: eq(variables['BUILD_REASON'], 'Schedule')
    dependsOn: []
    jobs:
      - job: unit
        strategy:
          matrix:
            insiders_linux:
              imageName: 'ubuntu-16.04'
              VERSION: 'insiders'
              MODULES: '69'
              ELECTRON: '4.1'
              TARGET: '4.1.5'
            insiders_mac:
              imageName: 'macos-10.14'
              VERSION: 'insiders'
              MODULES: '69'
              ELECTRON: '4.1'
              TARGET: '4.1.5'
            old_linux:
              imageName: 'ubuntu-16.04'
              VERSION: '1.32.3'
              MODULES: '64'
              ELECTRON: '3.0'
              TARGET: '3.0.0'
            old_mac:
              imageName: 'macos-10.14'
              VERSION: '1.32.3'
              MODULES: '64'
              ELECTRON: '3.0'
              TARGET: '3.0.0'
        pool:
          vmImage: $(imageName)

        steps:
          - template: azure-templates/setup-steps.yml
          - template: azure-templates/rebuild-steps.yml
          - template: azure-templates/unit-test-steps.yml

  - stage: otherVersionsCucumberTest
    condition: eq(variables['BUILD_REASON'], 'Schedule')
    dependsOn: []
    jobs:
      - job: cucumber
        strategy:
          matrix:
            insiders_cucumber:
              imageName: 'ubuntu-16.04'
              VERSION: 'insiders'
            insiders_cucumber_other:
              imageName: 'ubuntu-16.04'
              OTHER_FABRIC: 'true'
              VERSION: 'insiders'
            old_cucumber:
              imageName: 'ubuntu-16.04'
              VERSION: '1.32.3'
            old_cucumber_other:
              imageName: 'ubuntu-16.04'
              OTHER_FABRIC: 'true'
              VERSION: '1.32.3'
        pool:
          vmImage: $(imageName)

        steps:
          - template: azure-templates/setup-steps.yml
          - template: azure-templates/rebuild-steps.yml
          - template: azure-templates/unit-test-steps.yml

  - stage: deploy
    condition: and(succeeded(), startsWith(variables['BUILD_SOURCEBRANCH'], 'refs/tags'))
    dependsOn:
      - unitTest
      - cucumberTest
    jobs:
      - job:
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
        - bash: |
            echo ">> Yey this would have deployed"




